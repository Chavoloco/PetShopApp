<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- my styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>PetShop</title>
  </head>
  <body>
    <!-- Begin navigator -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="#">PetShop</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/index.html">Pets<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Veterinarians.html">Veterinarians</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Inquiries.html">Inquiries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Owners.html">Owners</a>
              </li>
            </ul>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
    <!-- End navigator -->
    <!-- Begin buttons -->
    <div class="container">
      <div class="actions-menu">
        <h2 class="title-list">Veterinarians</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" >
                Create
            </button>
        </div>
    </div>
    <!-- End buttons -->
        <div class="container">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Country</th>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last name</th>
                    </tr>
                </thead>
                <tbody id="list-vet">
                    
                </tbody>
            </table>
        </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">New veterinarian</h5>
              <button type="button" class="close" id="btnX" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="form">
                  <input type="hidden" id="indice">
                    <div class="form-row">
                      <div class="col">
                        <select id="country" class="form-control">
                        <option>Country</option>
                        <option>Argentina</option>
                        <option>Brasil</option>
                        <option>Uruguay</option>
                        <option>Paraguay</option>
                        <option>Bolivia</option>
                        <option>Venezuela</option>
                        <option>Ecuador</option>
                        <option>Colombia</option>
                        </select>
                      </div>
                      <div class="col">
                        <input id="id" type="text" name="id" class="form-control" placeholder="identification">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <input id="nombre" type="text" name="nombre" class="form-control" placeholder="Name">
                      </div>
                      <div class="col">
                        <input id="lastName" type="text" name="lastName" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnClose">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnSave">Create</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/92efbd7cce.js" crossorigin="anonymous"></script>
    <!-- <script defer src="https://use.fontawesome"></script> -->
    <script src="js/veterinarians.js "></script>
  </body>
</html>
